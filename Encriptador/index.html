<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script src="scrypt.js"></script>
  </head>

  <body onLoad="scroll();">
    <div class="contenido">
      <h2 class="encriptador-titulo">Encriptador</h2>
      <div class="contenido-areas">
          <div class="mensaje">
            <img src="./images/alura.png" alt="alura" />
          </div>

        <div class="area1">
          <textarea
            name="mensaje1"
            id="mensaje1"
            class="textarea-men"
            rows="10"
            cols="50"
            placeholder="Escribe aquí tu mensaje"
          ></textarea>

          <div class="alert-div">
            <img src="./images//alert2.png" alt="alert" class="alert-img" />
            <input
              type="text"
              class="input-alert-message"
              value="Solo letras minúsculas y sin acentos"
              readonly
            />
          </div>

          <div class="boton-contenido">
            <button
              name="encriptar"
              onclick="encriptar()"
              class="boton-encriptar"
            >
              Encriptar
            </button>
            <button
              name="desencriptar"
              onclick="desencriptar()"
              class="boton-desencriptar"
            >
              Desencriptar
            </button>
          </div>
        </div>

        <div class="area2">
          <textarea
            name="mensaje2"
            id="mensaje2"
            class="textarea-dec no-visible"
            rows="10"
            cols="50"
            readonly
            placeholder="Aquí se verá tu mensaje encriptado/desencriptado"
          ></textarea>
          <div class="textarea-background" id="textarea-background-id">
            <img
              src="./images/nada.png"
              alt="image-nada"
              name="image-nada"
              class="image-nada"
            />
            <h1 class="text-center" style="display: block">
              Ningún mensaje fue encontrado
            </h1>
            <h3 class="text-center2" style="display: block">
              Ingrese el texto que desee encriptar o desencriptar.
            </h3>
          </div>
         
          <div class="boton-contenido-copiar" name="boton-contenido-copiar">
            <div class="alert-div2">
              <input
                type="text"
                class="input-alert-message"
                value=""
                readonly
              />
            </div>

            <div class="boton-copiar-clase">
              <button
                name="copiar"
                id="copiar"
                onclick="copiarAlPortapapeles()"
                class="boton-copiar"
                style="display: none"
              >
                Copiar
              </button>
            </div>
          </div>
        </div>
      </div>

    <footer>
        <form name="frm" class="frm-derechos">
          <div class="derechos-top">
            <div class="container"><a href="#" class="derechos-top-label">
              <input type="text" name="w" class="derechos" readonly />
              </a>
          </div>
        </form>
    </footer>
  </body>
</html>
